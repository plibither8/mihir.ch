<!DOCTYPE html>

<html lang="en">

<head>
  <title>__TITLE</title>

  <!-- Primary meta tags -->
  <meta name="title" content="__TITLE">
  <meta name="description" content="__DESCRIPTION">
  <meta name="keywords" content="__KEYWORDS">
  <meta name="author" content="__AUTHOR">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="language" content="English">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- Open Graph / Facebook-->
  <meta property="og:type" content="website">
  <meta property="og:url" content="__URL">
  <meta property="og:title" content="__TITLE">
  <meta property="og:description" content="__DESCRIPTION">
  <meta property="og:image" content="__IMAGE">

  <!-- Twitter-->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="__URL">
  <meta property="twitter:title" content="__TITLE">
  <meta property="twitter:description" content="__DESCRIPTION">
  <meta property="twitter:image" content="__IMAGE">

  <!-- Miscellaneous tags-->
  <link rel="me" href="">
  <link rel="me" href="" type="text/html">

  %sapper.base%

  %sapper.styles%

  <!-- Sapper scripts -->
  %sapper.scripts%

  <!-- Rest of the Sapper head elements -->
  %sapper.head%

  %sapper.html%
